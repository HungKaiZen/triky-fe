<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verify and Set password | Circuit</title>

        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Animation -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <style>
            .verify__content {
                padding: 60px;
                display:flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                border-radius: 12px;
                width: min(570px, 100%);
                background-color: #e0eae5;
            }

            @media (max-width: 768px) {
                .verify__content {
                    padding: 12px;
                }
            }
            

            #setPassword {
                width: 100%;
            }
        </style>

        <!-- Script -->
        <script src="./assets/js/script.js"></script>
    </head>
<body>
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>

    <div class="verify_main" style="height: 62.5vh; background-color: #032e32;">
        <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100%;">
            <div class="verify__content">
                <h1 style="text-align: center; font-size: 32px;margin-bottom: 60px;">Cài đặt mật khẩu</h1>

                <form action="" id="setPassword" class="form">
                    <div class="form__group">
                        <label for="verify-token" class="form__label">Mã Xác Thực</label>
                        <div class="form__group-horizontal form__group-horizontal-border">
                        <input type="text" id="verify-token" size="6" placeholder="Nhập mã xác thực" class="form__group-input" >
                        </div>
                        <p class="form__error-verify"></p>
                  </div>
                    <div class="form__group" style="margin-top: 16px;">
                        <label for="password" class="form__label">Mật khẩu</label>
                        <div class="form__group-horizontal form__group-horizontal-border">
                        <input type="password" id="password" size="6" placeholder="Nhập mật khẩu" class="form__group-input" >
                        </div>
                  </div>

                  <div class="form__group" style="margin-top: 16px;">
                        <label for="rePassword" class="form__label">Nhập mật khẩu</label>
                        <div class="form__group-horizontal form__group-horizontal-border" >
                            <input type="password" id="rePassword" placeholder="Nhập lại mật khẩu" class="form__group-input">
                        </div>
                        <p class="form__error" id="form__error" style="margin-top: 12px;"></p>
                  </div>
                  <p id="msg" style="color: red; font-size: 14px;" style="margin-top: 12px;"></p>
                  <button type="submit" class="btn auth__submit-btn" style="width: 140px; height: 52px; margin: 50px auto 0 auto;">Cài đặt</button>
                </form>
            </div>
        </div>
    </div>


    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>

    <script src="./assets/js/verify-set-password.js"></script>
</body>
</html>
